    <div class="flex w-full gap-2 flex-wrap sm:flex-nowrap justify-center">
      <button
        [routerLink]="['/create']"
        class="whitespace-nowrap text-xs outline-none focus:outline-none bg-blue-500 rounded-md font-bold text-white text-center px-4 py-3 transition duration-300 ease-in-out hover:bg-blue-600 sm:w-1/2 w-full"

      <button
