<span class="flex justify-center items-center h-screen">
  <div class="text-white min-h-screen flex items-center">
    <div class="container mx-auto p-4 flex flex-wrap items-center">
      <div class="w-full md:w-5/12 text-center p-4">
        <img src="https://themichailov.com/img/not-found.svg" alt="Not Found" />
      </div>
      <div class="w-full md:w-7/12 text-center md:text-left">
        <div class="text-6xl font-medium">404</div>
        <div class="text-xl md:text-3xl font-medium mb-4">Oops. This page does not exist.</div>
        <div class="text-lg mb-8">You may have mistyped the address or the page may have moved.</div>
        <button
          [routerLink]="['/']"
          class="outline-none focus:outline-none bg-gray-500 rounded-md font-bold text-white text-center px-4 py-3 transition duration-300 ease-in-out hover:bg-gray-600 mr-2 w-32"
        >
          Go Home
        </button>
      </div>
    </div>
  </div>
</span>
